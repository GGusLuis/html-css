<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Imagens</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        h1 {
            text-align: center;
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <picture>
        <source media="(max-width: 160px)" srcset="imagens/github-pp.png" type="image/png">
        <source media="(max-width: 188px)" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 520px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 760px)" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="GitHub">  
    </picture>
</body>
</html>
