<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        abbr {
            text-decoration: none;
            font-weight: bold;
        }
        abbr:hover {
            text-decoration: double;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos listas aa seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a Tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a Tag <ul>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a Tag <ol>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
