    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabela</title>
    <style>
        body {
         font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
        }
        td, th, caption {
            border: 1px solid black;
            padding: 8px;
        }
        .nome {
            background-color: aqua;
        }
        .group {
            background-color: yellow;
        }
    </style>
</head>

        <colgroup>
            <col class="nome">
